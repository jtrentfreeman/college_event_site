<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>College Event Website - Admin</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <style>
      .navbar{
        margin-bottom:0;
        border-radius:0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="../tmp.html">College Event Website</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- FORMS -->
    <h1 align="center">Add Event</h1>
    <hr>
    <div class="container">
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Add name">
        </div>

        <div class="form-group">
          <label>Event Category</label>
          <select class="form-control">
            <option value="not_chosen">-</option>
            <option value="social">Social</option>
            <option value="fundraising">Fundraising</option>
            <option value="tech">Tech Talks</option>
            <option value="greek">Greek Life</option>
            <option value="rec">Recreation & Wellness</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>Event Access</label>
          <select class="form-control">
            <option value="not_chosen">-</option>
            <option value="public">Public</option>
            <option value="private">Private (University only)</option>
            <option value="private">RSO Exclusive</option>
          </select>
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" placeholder="Add event details"></textarea>
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" placeholder="Add date">
        </div>

        <div class="form-group">
            <label>Time</label>
            <input type="time" class="form-control" placeholder="Add time">
        </div>

        <div class="form-group">
          <label>Location (Google Maps)</label>
          <input type="email" class="form-control" placeholder="Add location">
        </div>
        <br>
        <style>
            #map{
                height: 400px;
                width: 100%;
            }
        </style>
        <div id="map"></div>
            <script>

              markers = []
              function initMap() {
                var uluru = {lat: 28.6023, lng: -81.2000};
                var map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 15,
                  center: uluru
                });

                map.addListener('click', function(e) {

                    var lat = document.getElementById('lat');
                    lat.value = e.latLng.lat();

                    var long = document.getElementById('long');
                    long.value = e.latLng.lng();
                    placeMarker(e.latLng, map);

                });
              }

            function placeMarker(latLng, map) {

                for (var i = 0; i < markers.length; i++){
                    markers[i].setMap(null);
                }

                var new_marker = new google.maps.Marker({
                    position: latLng,
                    map: map
                });
                markers.push(new_marker);
            }

            </script>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDcZtbuNNsgaKBAo81ggAzqJoF4u6RNK8&callback=initMap">
            </script>
        <br>

        <div class="form-group">
          <label>Latitude Coordinate</label>
          <input type="number" class="form-control" placeholder="Auto-generated by placing marker on map" id="lat">
        </div>

        <div class="form-group">
          <label>Longitude Coordinate</label>
          <input type="number" class="form-control" placeholder="Auto-generated by placing marker on map" id="long">
        </div>

        <div class="form-group">
            <label>Contact Phone</label>
            <input type="text" class="form-control" placeholder="Add contact phone">
        </div>

        <div class="form-group">
            <label>Contact E-mail</label>
            <input type="text" class="form-control" placeholder="Add contact e-mail">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <hr>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
