<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>College Event Website - Super Admin</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <style>
      .navbar{
        margin-bottom:0;
        border-radius:0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="../tmp.html">College Event Website</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- FORMS -->
    <h1 align="center">Add University</h1>
    <hr>
    <div class="container">
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Add name">
        </div>

        <div class="form-group">
          <label>Location</label>
          <input type="email" class="form-control" placeholder="Add location">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" placeholder="Add university description"></textarea>
        </div>

        <div class="form-group">
          <label># of students</label>
          <select class="form-control">
            <option value="not_chosen">-</option>
            <option value="alot">0 - 2000</option>
            <option value="some">2000 - 5000</option>
            <option value="nobody">5000 - 10000</option>
            <option value="nobody">10000+</option>
          </select>
        </div>

        <div class="form-group">
          <label>Upload Images</label>
          <input type="file">
          <p class="help-block">Only png and jpg allowed</p>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <hr>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
