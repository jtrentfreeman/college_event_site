<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>College Event Website</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      .navbar{
        margin-bottom:0;
        border-radius:0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">College Event Website</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <!-- <ul class="nav navbar-nav">
            </li>
          </ul> -->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- JUMBOTRON -->
    <div class="jumbotron text-center">
      <div class="container">
        <h1>Register your college events here</h1>
        <p>Your one stop shop for registering college events</p>
      </div>
      <img align="middle" src="images/ucf.jpg">
    </div>

    <!-- FORMS -->
    <div class="container">
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Add name">
        </div>

        <div class="form-group">
          <label>Location (Google Maps)</label>
          <input type="email" class="form-control" placeholder="Add location">
        </div>
        <br>
        <style>
            #map{
                height: 400px;
                width: 100%;
            }
        </style>
        <div id="map"></div>
            <script>
              function initMap() {
                var uluru = {lat: 28.6023, lng: -81.2000};
                var map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 15,
                  center: uluru
                });
                var marker = new google.maps.Marker({
                  position: uluru,
                  map: map
                });
              }
            </script>
            <script async defer
            src="">
            </script>
        <br>

        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" placeholder="Add event details"></textarea>
        </div>

        <div class="form-group">
          <label># of students</label>
          <select class="form-control">
            <option value="not_chosen">-</option>
            <option value="alot">0 - 20</option>
            <option value="some">20 - 99</option>
            <option value="nobody">100 - 150</option>
          </select>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <hr>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
